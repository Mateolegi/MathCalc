<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math Calc</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>
	<script src="script.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-xs-1 col-sm-1"></div>
		<div class="col-xs-10 col-sm-10">
			<h1 class="page-header">Math Calc</h1>
			<center>
				<form onsubmit="return false;" action="">
					<div class="form-group"><input class="form-control" placeholder="Número 1" id="n1" type="text" required></div>
					<div class="form-group"><input class="form-control" placeholder="Número 2" id="n2" type="text" required></div>
					<div class="form-group"><input class="form-control" placeholder="Resultado" id="re" type="text" disabled="true"></div>
					<div class="form-group">
						<button onclick="sumar()" class="btn boton fa fa-plus"></button>
						<button onclick="resta()" class="btn boton fa fa-minus"></button>
						<button onclick="multi()" class="btn boton fa fa-times"></button>
						<button onclick="divis()" class="btn divi boton fa">/</button>
					</div>
				</form>
			</center>
		</div>
		<div class="col-xs-1 col-sm-1"></div>
	</div>
	<footer>
		<div class="container">Diseñada por Mateo Leal</div>
	</footer>
</body>
</html>
